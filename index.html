<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login Simples</title>
</head>
<body>
    <section class="card">
        <form id="form">
            <h1>Login</h1>
            <!--INPUT EMAIL-->
            <div class="input-box">
                <label for="email">Email</label>
                <div class="input-field">
                    <input type="email" placeholder="Digite seu email">
                </div>
            </div>

            <!--INPUT SENHA-->
            <div class="input-box">
                <label for="password">Senha</label>
                <div class="input-field">
                    <input type="password" placeholder="Digite sua senha">
                </div>
            </div>

            <!--RECUPERAR SENHA-->
            <a class="forgot" href="#">Esqueceu a sua senha?</a>

            <!--BOTAO PARA LOGAR-->
            <button id="sub" type="submit">Entrar</button>

            <!--SEU LINK-->
            <div class="github">
                Criado apenas para estudo por <a class="link" target="_blank" href="https://github.com/cauarramoss">Cau√£ Ramos</a>
            </div>
        </form>
    </section>
</body>
</html>
